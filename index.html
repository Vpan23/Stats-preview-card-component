<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-hero">
        <div class="filter">
        </div>
      </div>
      <div class="card-content">
        <h1 class="title">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="contain-data">
          <li>
            <h2 class="sub-title">10k+</h2>
            <span class="info">companies</span>
          </li>
          <li>
            <h2 class="sub-title">314</h2>
            <span class="info">templates</span>
          </li>
          <li>
            <h2 class="sub-title">12M+</h2>
            <span class="info">queries</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
